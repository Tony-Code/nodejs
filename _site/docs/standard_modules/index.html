      <h1 id="standard-modules-标准模块">Standard Modules 标准模块</h1>
<p>node 附带了一些模块，这些模板都被编译进了node 二进制文件中，其中大部分将在下文介绍。使用这些模块
最常见的方法是调用“require(‘name’)”并将返回值赋给一个和模块同名的局部变量。
例如：
<code class="highlighter-rouge">
var sys = require('sys');</code></p>

<p>同样可以使用其他模块扩展node。详情参看”模块”章节。</p>
